name: logarte
description: Powerful in-app debug console for Flutter apps with network inspector, storage monitor, and password protection
version: 1.2.0
repository: https://github.com/kamranbekirovyz/logarte
issue_tracker: https://github.com/kamranbekirovyz/logarte/issues
homepage: https://kamranbekirov.com
topics: [logger, debugger, logging]

environment:
  sdk: '>=2.17.0 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  dio: ">=4.0.0 <6.0.0"
  http: ^1.1.0
  flutter:
    sdk: flutter
  # Firebase dependencies (optional for secure API approach)
  firebase_core: ^3.6.0
  cloud_firestore: ^5.4.3
  firebase_auth: ^5.3.1
  # Additional utilities
  device_info_plus: ^10.1.2
  package_info_plus: ^8.0.2
  connectivity_plus: ^6.0.5
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

